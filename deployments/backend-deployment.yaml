apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: iacd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: project-backend
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: MONGO_URL
              value: "mongodb://mongodb-service:27017/course-goals"
          volumeMounts:
            - mountPath: /logs  # Monta o volume no diret√≥rio /logs
              name: nodejs-logs-volume
      volumes:
        - name: nodejs-logs-volume
          persistentVolumeClaim:
            claimName: nodejs-logs-pvc  # O PVC que criamos
